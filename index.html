<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drone Sky Scan</title>

  <!-- ícones Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="light">
  <div class="container fade-in">

    <h1 class="title">
      <i data-lucide="drone"></i> Drone Sky Scan
    </h1>

    <div class="form">

      <label for="droneSelect">Selecione seu drone</label>
      <select id="droneSelect"></select>

      <label for="cityInput">Digite a cidade</label>
      <input id="cityInput" placeholder="Ex: Tramandaí" />

      <button id="geoBtn" class="secondary">
        <i data-lucide="map-pin"></i> Usar localização atual
      </button>

      <button id="checkBtn">
        <i data-lucide="scan"></i> Verificar Condições
      </button>
    </div>

    <p id="locationInfo" class="info-text"></p>

    <div id="result" class="result-card slide-up"></div>

    <h2 class="subtitle">Previsão Hora a Hora (24h)</h2>
    <div id="hourlyContainer" class="hourly-grid fade-in"></div>

  </div>

  <script src="script.js"></script>
  <script> lucide.createIcons(); </script>
</body>
</html>
